---
- name: Check if BIND statistics already enabled
  shell: grep -q "statistics-channels" /etc/bind/named.conf.options
  register: stats_check
  failed_when: false
  changed_when: false

- name: Backup BIND config
  copy:
    src: /etc/bind/named.conf.options
    dest: /etc/bind/named.conf.options.backup
    remote_src: yes
  when: stats_check.rc != 0

- name: Enable BIND statistics (insert after options block)
  lineinfile:
    path: /etc/bind/named.conf.options
    line: 'statistics-channels { inet 127.0.0.1 port 8053 allow { 127.0.0.1; }; };'
    insertafter: EOF
    state: present
  when: stats_check.rc != 0
  register: bind_config_changed

- name: Validate BIND configuration
  command: named-checkconf
  register: bind_validation
  failed_when: false
  changed_when: false
  when: bind_config_changed is changed

- name: Restore backup if validation failed
  copy:
    src: /etc/bind/named.conf.options.backup
    dest: /etc/bind/named.conf.options
    remote_src: yes
  when:
    - bind_config_changed is changed
    - bind_validation.rc != 0

- name: Fail if BIND config is invalid
  fail:
    msg: "BIND configuration validation failed. Config restored from backup."
  when:
    - bind_config_changed is changed
    - bind_validation.rc != 0

- name: Trigger BIND restart if config changed and valid
  debug:
    msg: "BIND configuration updated successfully"
  when:
    - bind_config_changed is changed
    - bind_validation.rc == 0
  notify: restart bind9

- name: Download bind_exporter
  get_url:
    url: "https://github.com/prometheus-community/bind_exporter/releases/download/v{{ bind_exporter_version }}/bind_exporter-{{ bind_exporter_version }}.linux-amd64.tar.gz"
    dest: /tmp/bind_exporter.tar.gz
    mode: '0644'

- name: Extract bind_exporter
  unarchive:
    src: /tmp/bind_exporter.tar.gz
    dest: /tmp
    remote_src: yes

- name: Copy bind_exporter binary
  copy:
    src: "/tmp/bind_exporter-{{ bind_exporter_version }}.linux-amd64/bind_exporter"
    dest: /usr/local/bin/bind_exporter
    mode: '0755'
    remote_src: yes

- name: Create bind_exporter systemd service
  template:
    src: bind_exporter.service.j2
    dest: /etc/systemd/system/bind_exporter.service
    mode: '0644'
  notify: restart bind_exporter

- name: Enable and start bind_exporter
  systemd:
    name: bind_exporter
    enabled: yes
    state: started
    daemon_reload: yes
